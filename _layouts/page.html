---
layout: global
---
<article>
  <header>
    <h1>{{ page.title | markdownify | strip_html | strip_newlines }}</h1>
    {% if page.description %}
      <p>{{ page.description | markdownify | strip_html | strip_newlines }}</p>
    {% endif %}
  </header>
  <div>
    {{ content }}
  </div>
</article>
